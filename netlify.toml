[build]
  # Base directory where your package.json is located
  base = "LearnEdge-master"
  
  # Command to build your site
  command = "npm run build"
  
  # Directory to publish (relative to base)
  publish = "build"

[build.environment]
  # Node version to use
  NODE_VERSION = "16.18.0"
  
  # Disable CI warnings as errors (optional, but helps with deployment)
  CI = "false"

# Redirect rules for Single Page Application
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and caching
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
